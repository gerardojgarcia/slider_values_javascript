<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slider Value Display</title>
</head>
<body>

<!--Slider Container-->
<form class="container" method="POST" action="http://localhost:3000/quotes">

    <label for="name">Full Name</label>
    <input type="text" name="name" id="full-name">

    <label for="email">Email</label>

    <input type="email" name="email" id="email">

   

    <label for="slider">Slider One</label>


    <!--Slider-->
    <input type="range" name="slider" id="slider" min="0"  max="100" step="1" value="0">
    <p class="slider-value"></p>



    <!--Slider2-->

    <label for="slider2">Slider Two</label>
    <input type="range" name="slider2" id="slider2" min="0"  max="100" step="1" value="0">
    <p class="slider-value2"></p>

    <!--Slider3-->

    <label for="slider3">Slider Three</label>

    <input type="range" name="slider3" id="slider3" min="0"  max="100" step="1" value="0">
    <p class="slider-value3"></p>





    <!--Button to Submit Value-->

    <div class="button-container">
        <button class="slider-submit">Submit</button>
        <button class="reset">Reset</button>
    </div>


<!--Slider Value DIsplay-->

    <div class="quote-container">
        <strong class="quote-title">Your Quote</strong>

        <label for="final-value">Total(USD)</label>
    
            <input type="text" name="final-value" class="final-value"></input>

            <button class="save-quote" type="submit"> Lock-in your price</button>

            <p class="terms">*find out more</p>
</div>

</form>




<script src="main.js"></script>
</body>
</html>
